<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        /* Centered header */
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Dashboard container */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Button styles */
        .dashboard button {
            background: linear-gradient(145deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            text-align: center;
        }

        /* Hover effect */
        .dashboard button:hover {
            background: linear-gradient(145deg, #2575fc, #6a11cb);
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        /* Button focus */
        .dashboard button:focus {
            outline: none;
        }

        /* Button active state */
        .dashboard button:active {
            transform: translateY(1px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .dashboard button {
                width: 100%;
                font-size: 16px;
                padding: 15px;
            }
        }

        /* Container for Form */
        .form-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

    </style>
</head>
<body>
    {% extends "home.html" %}

    {% block title %}Admin Dashboard{% endblock %}

    {% block content %}
    <div class="form-container">
        <h1>Admin Dashboard</h1>
        <div class="dashboard">
            <button onclick="location.href='{{ url_for('admin.role_approval_requests') }}'">
                Role Approval Requests
            </button>
            <button onclick="location.href='{{ url_for('admin.user_details') }}'">
                View User Details
            </button>
            <button onclick="location.href='{{ url_for('admin.add_product') }}'">
                Add New Product
            </button>
            <button onclick="location.href='{{ url_for('admin.view_products') }}'">
                Update Product
            </button>
        </div>
    </div>
    {% endblock %}
</body>
</html>
